<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - NeuroSchedule</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/admin.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">

</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <h2>Admin Panel</h2>
      <a href="#" class="nav-link active" data-section="dashboard"><i class="fas fa-home"></i> Dashboard</a>
      <a href="#" class="nav-link" data-section="employees"><i class="fas fa-users"></i> Employees</a>
      <a href="#" class="nav-link" data-section="profile"><i class="fas fa-user"></i> Profile</a>
    </div>

    <div class="content">
      <!-- Dashboard Section -->
      <div class="section" id="dashboard-section">
        <h2>Welcome to Admin Dashboard</h2>
        <p>Monitor your workforce and operations here.</p>
      </div>

      <!-- Employees Section -->
      <div class="section" id="employees-section" style="display:none;">
        <div class="section-header">
          <h2>Employee Management</h2>
          <button class="add-btn" id="addEmployeeBtn">
            <i class="fas fa-plus"></i> Add Employee
          </button>
        </div>
        <div class="employee-table-container">
          <table class="employee-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Join Date</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows will be inserted here by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Profile Section -->
      <div class="section" id="profile-section" style="display:none;">
        <h2>Admin Profile</h2>
        <p>Manage your personal and account settings here.</p>
      </div>
    </div>
  </div>

  <!-- Employee Modal -->
  <div class="modal-overlay" id="employeeModal">
    <div class="modal">
      <div class="modal-header">
        <h3>Add New Employee</h3>
        <button class="close-modal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="employeeForm">
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="employeeEmail" readonly>
          </div>
          <div class="form-group">
            <label>Default Password</label>
            <input type="text" id="employeePassword" readonly>
          </div>
          <div class="form-group">
            <label>Role</label>
            <select id="employeeRole" required>
              <option value="" disabled selected>Select Role</option>
              <option value="Developer">Developer</option>
              <option value="Manager">Manager</option>
              <option value="HR">HR</option>
              <option value="Intern">Intern</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="modal-actions">
            <button type="button" class="cancel-btn" id="cancelEmployee">Cancel</button>
            <button type="submit" class="submit-btn">Create Employee</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="static/admin.js"></script>
</body>
</html>
